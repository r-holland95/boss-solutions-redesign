/* ═══════════════════════════════════════════
   BOSS SOLUTIONS — Complete Redesign v2

*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg-primary: #161621;
  --bg-secondary: #1C1C2B;
  --bg-card: #222234;
  --bg-card-hover: #2A2A3E;
  --bg-elevated: #252538;
  --text-primary: #F2F0EB;
  --text-secondary: #A8A8BE;
  --text-muted: #6E6E88;
  --accent: #00D4FF;
  --accent-glow: rgba(0, 212, 255, 0.18);
  --accent-soft: rgba(0, 212, 255, 0.10);
  --accent-warm: #FF6B35;
  --accent-warm-glow: rgba(255, 107, 53, 0.15);
  --accent-warm-soft: rgba(255, 107, 53, 0.10);
  --green: #34D399;
  --green-soft: rgba(52, 211, 153, 0.12);
  --border: rgba(255, 255, 255, 0.08);
  --border-hover: rgba(255, 255, 255, 0.16);
  --font-display: 'Syne', sans-serif;
  --font-body: 'DM Sans', sans-serif;
  --radius: 16px;
  --radius-sm: 10px;
  --radius-pill: 100px;
  --header-h: 72px;
  --transition: cubic-bezier(0.16, 1, 0.3, 1);
  --section-pad: clamp(80px, 10vw, 140px);
  --container-pad: clamp(24px, 5vw, 72px);
}

html { scroll-behavior: smooth; font-size: clamp(15px, 1vw + 10px, 17px); }
body {
  font-family: var(--font-body);
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.65;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
  min-height: 100vh;
}
a { color: inherit; text-decoration: none; }
img { max-width: 100%; display: block; }
ul { list-style: none; }

body::before {
  content: '';
  position: fixed; inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
  pointer-events: none; z-index: 9999; opacity: 0.4;
}

::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: var(--bg-primary); }
::-webkit-scrollbar-thumb { background: var(--border-hover); border-radius: 4px; }

/* ─── UTILITY ─── */
.container { max-width: 1320px; margin: 0 auto; padding: 0 var(--container-pad); }
.section { padding: var(--section-pad) 0; }
.section.alt { background: var(--bg-secondary); border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }

.section-label {
  font-family: var(--font-display);
  font-size: 0.72rem;
  font-weight: 700;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--accent);
  margin-bottom: 20px;
  display: flex; align-items: center; gap: 12px;
}
.section-label::before { content: ''; width: 24px; height: 1px; background: var(--accent); }
.section-label.warm { color: var(--accent-warm); }
.section-label.warm::before { background: var(--accent-warm); }
.section-label.center { justify-content: center; }
.section-label.center::before { display: none; }

.section-header { max-width: 760px; margin-bottom: clamp(48px, 6vw, 80px); }
.section-header.center { text-align: center; margin-left: auto; margin-right: auto; }
.section-header h2 {
  font-family: var(--font-display);
  font-size: clamp(2rem, 4vw, 3.2rem);
  font-weight: 800;
  letter-spacing: -0.03em;
  line-height: 1.1;
  margin-bottom: 20px;
}
.section-header p { color: var(--text-secondary); font-size: clamp(1rem, 1.2vw, 1.12rem); line-height: 1.75; }

/* ─── ANIMATIONS ─── */
.reveal {
  opacity: 0; transform: translateY(40px);
  transition: opacity 0.8s var(--transition), transform 0.8s var(--transition);
}
.reveal.visible { opacity: 1; transform: translateY(0); }
.reveal-delay-1 { transition-delay: 0.1s; }
.reveal-delay-2 { transition-delay: 0.2s; }
.reveal-delay-3 { transition-delay: 0.3s; }
.reveal-delay-4 { transition-delay: 0.4s; }

@keyframes fadeInDown { from { opacity:0; transform:translateY(-20px); } to { opacity:1; transform:translateY(0); } }
@keyframes fadeInUp { from { opacity:0; transform:translateY(30px); } to { opacity:1; transform:translateY(0); } }
@keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.4; } }
@keyframes ringPulse { 0%,100% { transform:translate(-50%,-50%) scale(1); opacity:.5 } 50% { transform:translate(-50%,-50%) scale(1.1); opacity:.2 } }

/* ─── BUTTONS ─── */
.btn {
  display: inline-flex; align-items: center; gap: 8px;
  font-family: var(--font-body); font-size: 0.9rem; font-weight: 600;
  padding: 13px 30px; border-radius: var(--radius-pill);
  cursor: pointer; border: none; transition: all 0.35s var(--transition); white-space: nowrap;
}
.btn svg { width: 16px; height: 16px; flex-shrink: 0; }
.btn-primary { background: var(--accent); color: var(--bg-primary); }
.btn-primary:hover { background: #33DFFF; box-shadow: 0 0 30px var(--accent-glow), 0 4px 20px rgba(0,0,0,.3); transform: translateY(-2px); }
.btn-warm { background: var(--accent-warm); color: #fff; }
.btn-warm:hover { background: #FF8355; box-shadow: 0 0 30px var(--accent-warm-glow), 0 4px 20px rgba(0,0,0,.3); transform: translateY(-2px); }
.btn-outline { background: transparent; color: var(--text-primary); border: 1px solid var(--border-hover); }
.btn-outline:hover { border-color: var(--accent); color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); transform: translateY(-2px); }
.btn-ghost { background: rgba(255,255,255,.04); color: var(--text-secondary); border: 1px solid var(--border); }
.btn-ghost:hover { background: rgba(255,255,255,.08); color: var(--text-primary); border-color: var(--border-hover); }
.btn-lg { padding: 16px 40px; font-size: 1rem; }
.btn-sm { padding: 9px 22px; font-size: 0.82rem; }

/* ─── HEADER ─── */
#site-header {
  position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
  padding: 0 var(--container-pad);
  transition: background .4s, backdrop-filter .4s, border-color .4s;
  border-bottom: 1px solid transparent;
  height: var(--header-h);
}
#site-header.scrolled {
  background: rgba(22,22,33,.92);
  backdrop-filter: blur(20px) saturate(1.2);
  -webkit-backdrop-filter: blur(20px) saturate(1.2);
  border-bottom-color: var(--border);
}
.nav-inner {
  max-width: 1320px; margin: 0 auto;
  display: flex; align-items: center; justify-content: space-between;
  height: var(--header-h);
}
.logo {
  font-family: var(--font-display); font-weight: 800; font-size: 1.4rem;
  color: var(--text-primary); display: flex; align-items: center; gap: 4px; cursor: pointer;
}
.logo span { color: var(--accent); }
.nav-links { display: flex; align-items: center; gap: 8px; }
.nav-link {
  font-size: 0.87rem; font-weight: 500; color: var(--text-secondary);
  padding: 8px 14px; border-radius: 8px;
  transition: color .3s, background .3s; cursor: pointer;
}
.nav-link:hover, .nav-link.active { color: var(--text-primary); background: rgba(255,255,255,.04); }
.nav-dropdown { position: relative; }
.nav-dropdown-menu {
  position: absolute; top: 100%; left: 50%;
  transform: translateX(-50%) translateY(8px);
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: var(--radius-sm); padding: 8px; min-width: 230px;
  opacity: 0; visibility: hidden;
  transition: opacity .25s, visibility .25s, transform .25s;
  box-shadow: 0 16px 48px rgba(0,0,0,.4); z-index: 100;
}
.nav-dropdown:hover .nav-dropdown-menu { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }
.nav-dropdown-item {
  display: block; padding: 10px 16px; font-size: 0.85rem;
  color: var(--text-secondary); border-radius: 6px; cursor: pointer;
  transition: background .2s, color .2s;
}
.nav-dropdown-item:hover { background: rgba(255,255,255,.05); color: var(--text-primary); }
.nav-dropdown-item small { display: block; font-size: 0.72rem; color: var(--text-muted); margin-top: 2px; }
.nav-actions { display: flex; align-items: center; gap: 10px; }

.hamburger { display: none; background: none; border: none; cursor: pointer; padding: 8px; z-index: 1001; }
.hamburger span { display: block; width: 22px; height: 2px; background: var(--text-primary); margin: 5px 0; transition: .3s; border-radius: 2px; }
.hamburger.open span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
.hamburger.open span:nth-child(2) { opacity: 0; }
.hamburger.open span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

.mobile-menu {
  display: none; position: fixed;
  top: var(--header-h); left: 0; right: 0; bottom: 0;
  background: var(--bg-primary); z-index: 999;
  padding: 24px 28px; flex-direction: column; gap: 4px;
  overflow-y: auto; border-top: 1px solid var(--border);
}
.mobile-menu.active { display: flex; }
.mobile-menu a, .mobile-menu .mobile-nav-item {
  font-family: var(--font-display); font-size: 1.05rem; font-weight: 600;
  color: var(--text-primary); padding: 16px 0;
  border-bottom: 1px solid var(--border); cursor: pointer; display: block;
}
.mobile-menu .mobile-sub { padding-left: 20px; }
.mobile-menu .mobile-sub a { font-size: 0.92rem; font-weight: 400; color: var(--text-secondary); }

/* ─── APP ─── */
#app { min-height: 100vh; padding-top: var(--header-h); }
.page-enter { animation: fadeInUp .5s var(--transition) both; }

/* ─── HERO ─── */
.hero {
  min-height: calc(100vh - var(--header-h));
  display: flex; align-items: center; position: relative;
  padding: clamp(60px, 8vw, 100px) 0; overflow: hidden;
}
.hero-bg-grid {
  position: absolute; inset: 0;
  background-image:
    linear-gradient(rgba(0,212,255,.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,212,255,.03) 1px, transparent 1px);
  background-size: 60px 60px;
  mask-image: radial-gradient(ellipse 80% 60% at 50% 40%, black, transparent);
}
.hero-glow { position: absolute; top: -20%; right: -10%; width: 800px; height: 800px; background: radial-gradient(circle, rgba(0,212,255,.06), transparent 70%); pointer-events: none; }
.hero-glow-warm { position: absolute; bottom: -30%; left: -15%; width: 600px; height: 600px; background: radial-gradient(circle, rgba(255,107,53,.04), transparent 70%); pointer-events: none; }
.hero .container { position: relative; z-index: 1; }
.hero-content { max-width: 860px; }
.hero-badge {
  display: inline-flex; align-items: center; gap: 8px;
  background: var(--accent-soft); border: 1px solid rgba(0,212,255,.15);
  border-radius: var(--radius-pill); padding: 8px 20px 8px 12px;
  font-size: 0.8rem; font-weight: 500; color: var(--accent);
  margin-bottom: 36px; animation: fadeInDown .8s var(--transition) both;
}
.hero-badge-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; animation: pulse 2s ease-in-out infinite; }
.hero h1 {
  font-family: var(--font-display);
  font-size: clamp(2.6rem, 6vw, 5.2rem);
  font-weight: 800; line-height: 1.06;
  letter-spacing: -0.03em; margin-bottom: 32px;
  animation: fadeInUp .9s .15s var(--transition) both;
}
.hero h1 .accent { color: var(--accent); }
.hero h1 .warm { color: var(--accent-warm); }
.hero-sub {
  font-size: clamp(1.02rem, 1.4vw, 1.2rem);
  color: var(--text-secondary); max-width: 620px;
  line-height: 1.8; margin-bottom: 44px;
  animation: fadeInUp .9s .3s var(--transition) both;
}
.hero-actions { display: flex; gap: 16px; flex-wrap: wrap; animation: fadeInUp .9s .45s var(--transition) both; }
.hero-stats {
  display: flex; gap: clamp(32px, 5vw, 56px);
  margin-top: clamp(48px, 6vw, 80px);
  padding-top: clamp(32px, 4vw, 48px);
  border-top: 1px solid var(--border);
  animation: fadeInUp .9s .6s var(--transition) both;
}
.hero-stat h3 { font-family: var(--font-display); font-size: clamp(2rem, 3.5vw, 3rem); font-weight: 800; letter-spacing: -0.03em; }
.hero-stat h3 .accent { color: var(--accent); }
.hero-stat p { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; }

/* ─── PAGE HERO ─── */
.page-hero { padding: clamp(60px, 8vw, 100px) 0 clamp(48px, 6vw, 72px); position: relative; overflow: hidden; }
.page-hero .hero-bg-grid { mask-image: radial-gradient(ellipse 70% 80% at 50% 30%, black, transparent); }
.page-hero h1 {
  font-family: var(--font-display);
  font-size: clamp(2.2rem, 5vw, 4rem);
  font-weight: 800; letter-spacing: -0.03em; line-height: 1.08; margin-bottom: 24px;
}
.page-hero .hero-sub { margin-bottom: 36px; }

/* ─── LOGOS ─── */
.logos-bar { padding: clamp(48px, 5vw, 72px) 0; border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }
.logos-label { text-align: center; font-size: 0.75rem; font-weight: 500; color: var(--text-muted); letter-spacing: 0.15em; text-transform: uppercase; margin-bottom: 36px; }
.logos-row { display: flex; align-items: center; justify-content: center; gap: clamp(28px, 5vw, 72px); flex-wrap: wrap; opacity: .45; transition: opacity .4s; }
.logos-row:hover { opacity: .7; }
.logo-item { font-family: var(--font-display); font-weight: 700; font-size: clamp(.88rem, 1.2vw, 1.08rem); color: var(--text-primary); white-space: nowrap; }

/* ─── SVG ICON SYSTEM ─── */
.icon-box {
  width: 56px; height: 56px; border-radius: 14px;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
}
.icon-box svg { width: 26px; height: 26px; }
.icon-box.cyan { background: var(--accent-soft); border: 1px solid rgba(0,212,255,.15); }
.icon-box.cyan svg { stroke: var(--accent); fill: none; }
.icon-box.warm { background: var(--accent-warm-soft); border: 1px solid rgba(255,107,53,.15); }
.icon-box.warm svg { stroke: var(--accent-warm); fill: none; }
.icon-box.green { background: var(--green-soft); border: 1px solid rgba(52,211,153,.15); }
.icon-box.green svg { stroke: var(--green); fill: none; }
.icon-box-lg { width: 64px; height: 64px; border-radius: 16px; margin-bottom: 28px; }
.icon-box-lg svg { width: 30px; height: 30px; }
.icon-box-sm { width: 48px; height: 48px; border-radius: 12px; }
.icon-box-sm svg { width: 22px; height: 22px; }

/* ─── PRODUCT CARDS ─── */
.product-cards { display: grid; grid-template-columns: repeat(2, 1fr); gap: 28px; }
.product-card {
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: var(--radius); padding: clamp(36px, 4vw, 56px);
  position: relative; overflow: hidden;
  transition: border-color .4s, box-shadow .4s, transform .4s;
}
.product-card:hover { border-color: var(--border-hover); transform: translateY(-4px); }
.product-card.cyan:hover { border-color: rgba(0,212,255,.2); box-shadow: 0 20px 60px rgba(0,212,255,.05), inset 0 1px 0 rgba(0,212,255,.1); }
.product-card.orange:hover { border-color: rgba(255,107,53,.2); box-shadow: 0 20px 60px rgba(255,107,53,.05), inset 0 1px 0 rgba(255,107,53,.1); }
.product-card-glow { position: absolute; top: -50%; right: -30%; width: 400px; height: 400px; border-radius: 50%; opacity: 0; transition: opacity .5s; pointer-events: none; }
.cyan .product-card-glow { background: radial-gradient(circle, rgba(0,212,255,.06), transparent 70%); }
.orange .product-card-glow { background: radial-gradient(circle, rgba(255,107,53,.06), transparent 70%); }
.product-card:hover .product-card-glow { opacity: 1; }
.product-card h3 { font-family: var(--font-display); font-size: clamp(1.4rem, 2vw, 1.7rem); font-weight: 700; letter-spacing: -0.02em; margin-bottom: 4px; }
.product-sub { font-size: .88rem; color: var(--text-muted); margin-bottom: 24px; font-weight: 500; }
.product-card .desc { color: var(--text-secondary); font-size: .98rem; line-height: 1.75; margin-bottom: 36px; }
.feature-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 40px; }
.feature-tag { font-size: .78rem; font-weight: 500; padding: 7px 15px; border-radius: var(--radius-pill); background: rgba(255,255,255,.04); border: 1px solid var(--border); color: var(--text-secondary); }
.feature-tag.new { background: var(--accent-soft); border-color: rgba(0,212,255,.15); color: var(--accent); }
.feature-tag.new-warm { background: var(--accent-warm-soft); border-color: rgba(255,107,53,.15); color: var(--accent-warm); }

/* ─── RETENTION ─── */
.retention-inner { display: grid; grid-template-columns: 1fr 1fr; gap: clamp(48px, 6vw, 100px); align-items: center; }
.retention-visual { position: relative; }
.retention-number {
  font-family: var(--font-display);
  font-size: clamp(4rem, 10vw, 9rem);
  font-weight: 800; letter-spacing: -0.04em; line-height: .9;
  background: linear-gradient(135deg, var(--accent), #33DFFF, var(--accent));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
}
.retention-suffix { font-family: var(--font-display); font-size: clamp(1.4rem, 3vw, 2.4rem); font-weight: 800; color: var(--text-primary); display: block; margin-top: -8px; }
.retention-ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); width: 300px; height: 300px; border: 1px solid rgba(0,212,255,.08); border-radius: 50%; animation: ringPulse 4s ease-in-out infinite; }
.proof-badges { display: flex; gap: 16px; flex-wrap: wrap; margin-top: 40px; }
.proof-badge { display: flex; align-items: center; gap: 12px; background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 16px 22px; }
.proof-badge span { font-size: .85rem; font-weight: 500; color: var(--text-secondary); }

/* ─── SERVE CARDS ─── */
.serve-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }
.serve-card {
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: var(--radius); padding: clamp(32px, 3vw, 44px) clamp(28px, 2.5vw, 36px);
  transition: border-color .3s, transform .3s, box-shadow .3s;
}
.serve-card:hover { border-color: var(--border-hover); transform: translateY(-4px); box-shadow: 0 16px 48px rgba(0,0,0,.3); }
.serve-card h4 { font-family: var(--font-display); font-size: 1.12rem; font-weight: 700; margin-bottom: 14px; margin-top: 24px; }
.serve-card p { color: var(--text-secondary); font-size: .92rem; line-height: 1.75; }

/* ─── TESTIMONIALS ─── */
.testimonials-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }
.testimonial-card {
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: var(--radius); padding: clamp(32px, 3vw, 40px);
  transition: border-color .3s, transform .3s; display: flex; flex-direction: column;
}
.testimonial-card:hover { border-color: var(--border-hover); transform: translateY(-3px); }
.testimonial-stars { color: #FFB800; font-size: .95rem; margin-bottom: 24px; letter-spacing: 2px; }
.testimonial-card blockquote { color: var(--text-secondary); font-size: .98rem; line-height: 1.8; font-style: italic; flex: 1; margin-bottom: 32px; }
.testimonial-author { display: flex; align-items: center; gap: 14px; padding-top: 24px; border-top: 1px solid var(--border); }
.testimonial-avatar {
  width: 44px; height: 44px; border-radius: 50%;
  background: linear-gradient(135deg, var(--accent), rgba(0,212,255,.3));
  display: flex; align-items: center; justify-content: center;
  font-family: var(--font-display); font-weight: 700; font-size: .85rem; color: var(--bg-primary);
}
.testimonial-avatar.warm { background: linear-gradient(135deg, var(--accent-warm), rgba(255,107,53,.3)); color: #fff; }
.testimonial-avatar.green { background: linear-gradient(135deg, var(--green), rgba(52,211,153,.3)); color: var(--bg-primary); }
.testimonial-meta strong { display: block; font-size: .9rem; font-weight: 600; }
.testimonial-meta span { font-size: .8rem; color: var(--text-muted); }

/* ─── BENTO GRID ─── */
.bento-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 18px; }
.bento-item {
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: var(--radius); padding: clamp(28px, 2.5vw, 36px);
  transition: border-color .3s, transform .3s;
}
.bento-item:hover { border-color: var(--border-hover); transform: translateY(-2px); }
.bento-item.span-2 { grid-column: span 2; }
.bento-item h4 { font-family: var(--font-display); font-size: 1.05rem; font-weight: 700; margin-bottom: 10px; margin-top: 20px; }
.bento-item p { color: var(--text-secondary); font-size: .9rem; line-height: 1.7; }

/* ─── CTA ─── */
.cta-section { padding: var(--section-pad) 0; position: relative; overflow: hidden; }

class Router {
  constructor() {
    this.routes = {};
    this.currentRoute = null;
    window.addEventListener('hashchange', () => this.resolve());
    window.addEventListener('load', () => this.resolve());
  }

  on(path, handler) {
    this.routes[path] = handler;
    return this;
  }

  navigate(path) {
    window.location.hash = path;
  }

  resolve() {
    const hash = window.location.hash.slice(1) || '/';
    const route = this.routes[hash] || this.routes['/404'] || this.routes['/'];

    // Scroll to top
    window.scrollTo({ top: 0, behavior: 'instant' });

    // Close mobile menu
    document.querySelector('.mobile-menu')?.classList.remove('active');
    document.querySelector('.hamburger')?.classList.remove('open');
    document.body.style.overflow = '';

    this.currentRoute = hash;
    const app = document.getElementById('app');
    app.innerHTML = '';
    app.className = 'page-enter';

    route();

    // Re-init scroll reveals
    initScrollReveal();
    // Re-init FAQ toggles
    initFAQ();
    // Update active nav
    updateActiveNav(hash);
  }
}

function updateActiveNav(hash) {
  document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
  const map = {
    '/': null,
    '/bossdesk': 'products',
    '/bossdesk-ai': 'products',
    '/boss811': 'products',
    '/boss811-risk': 'products',
    '/pricing': 'products',
    '/services': 'services',
    '/support': 'services',
    '/resources': 'resources',
    '/success-stories': 'resources',

    '/press': 'news',
    '/about': 'about',
    '/contact': 'contact',
    '/demo': 'demo',
    '/partners': 'about',
    '/privacy': null,
    '/terms': null,
  };
  const group = map[hash];
  if (group) {
    document.querySelector(`[data-nav="${group}"]`)?.classList.add('active');
  }
}

function initScrollReveal() {
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('visible');
    });
  }, { threshold: 0.08, rootMargin: '0px 0px -30px 0px' });
  document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
}

function initFAQ() {
  document.querySelectorAll('.faq-question').forEach(q => {
    q.addEventListener('click', () => {
      const item = q.closest('.faq-item');
      const wasOpen = item.classList.contains('open');
      // Close all
      document.querySelectorAll('.faq-item').forEach(i => i.classList.remove('open'));
      if (!wasOpen) item.classList.add('open');
    });
  });
}
