/* â”€â”€â”€ RESET & VARIABLES â”€â”€â”€ */
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg-primary: #0A0A0F;
  --bg-secondary: #111118;
  --bg-card: #16161F;
  --bg-card-hover: #1C1C28;
  --bg-elevated: #1A1A25;
  --text-primary: #F0EDE8;
  --text-secondary: #9A9AAF;
  --text-muted: #5E5E72;
  --accent: #00D4FF;
  --accent-glow: rgba(0, 212, 255, 0.15);
  --accent-soft: rgba(0, 212, 255, 0.08);
  --accent-warm: #FF6B35;
  --accent-warm-glow: rgba(255, 107, 53, 0.12);
  --accent-warm-soft: rgba(255, 107, 53, 0.08);
  --green: #34D399;
  --green-soft: rgba(52, 211, 153, 0.1);
  --border: rgba(255, 255, 255, 0.06);
  --border-hover: rgba(255, 255, 255, 0.12);
  --font-display: 'Syne', sans-serif;
  --font-body: 'DM Sans', sans-serif;
  --radius: 16px;
  --radius-sm: 10px;
  --radius-pill: 100px;
  --header-h: 72px;
  --transition: cubic-bezier(0.16, 1, 0.3, 1);
}

html { scroll-behavior: smooth; font-size: 16px; }
body {
  font-family: var(--font-body);
  background: var(--bg-primary);
  color: var(--text-primary);
  line-height: 1.6;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
  min-height: 100vh;
}
a { color: inherit; text-decoration: none; }
img { max-width: 100%; display: block; }
ul { list-style: none; }

/* Noise texture overlay */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 9999;
  opacity: 0.4;
}

/* â”€â”€â”€ SCROLLBAR â”€â”€â”€ */
::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: var(--bg-primary); }
::-webkit-scrollbar-thumb { background: var(--border-hover); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

/* â”€â”€â”€ UTILITY â”€â”€â”€ */
.container { max-width: 1280px; margin: 0 auto; padding: 0 clamp(20px, 4vw, 64px); }
.section { padding: 120px 0; }
.section.alt { background: var(--bg-secondary); border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); }

.section-label {
  font-family: var(--font-display);
  font-size: 0.7rem;
  font-weight: 700;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--accent);
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  gap: 12px;
}
.section-label::before { content: ''; width: 24px; height: 1px; background: var(--accent); }
.section-label.warm { color: var(--accent-warm); }
.section-label.warm::before { background: var(--accent-warm); }
.section-label.center { justify-content: center; }
.section-label.center::before { display: none; }

.section-header { max-width: 700px; margin-bottom: 64px; }
.section-header.center { text-align: center; margin-left: auto; margin-right: auto; }
.section-header h2 {
  font-family: var(--font-display);
  font-size: clamp(2rem, 3.5vw, 3rem);
  font-weight: 800;
  letter-spacing: -0.03em;
  line-height: 1.1;
  margin-bottom: 16px;
}
.section-header p {
  color: var(--text-secondary);
  font-size: 1.05rem;
  line-height: 1.7;
}

/* â”€â”€â”€ ANIMATIONS â”€â”€â”€ */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: opacity 0.8s var(--transition), transform 0.8s var(--transition);
}
.reveal.visible { opacity: 1; transform: translateY(0); }
.reveal-delay-1 { transition-delay: 0.1s; }
.reveal-delay-2 { transition-delay: 0.2s; }
.reveal-delay-3 { transition-delay: 0.3s; }
.reveal-delay-4 { transition-delay: 0.4s; }

@keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
@keyframes ringPulse { 0%, 100% { transform: translate(-50%,-50%) scale(1); opacity:.5 } 50% { transform: translate(-50%,-50%) scale(1.1); opacity:.2 } }
@keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
@keyframes spin { to { transform: rotate(360deg); } }

/* â”€â”€â”€ BUTTONS â”€â”€â”€ */
.btn {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-family: var(--font-body);
  font-size: 0.88rem;
  font-weight: 600;
  padding: 12px 28px;
  border-radius: var(--radius-pill);
  cursor: pointer;
  border: none;
  transition: all 0.35s var(--transition);
  white-space: nowrap;
}
.btn svg { width: 16px; height: 16px; flex-shrink: 0; }
.btn-primary { background: var(--accent); color: var(--bg-primary); }
.btn-primary:hover { background: #33DFFF; box-shadow: 0 0 30px var(--accent-glow), 0 4px 20px rgba(0,0,0,.3); transform: translateY(-2px); }
.btn-warm { background: var(--accent-warm); color: #fff; }
.btn-warm:hover { background: #FF8355; box-shadow: 0 0 30px var(--accent-warm-glow), 0 4px 20px rgba(0,0,0,.3); transform: translateY(-2px); }
.btn-outline { background: transparent; color: var(--text-primary); border: 1px solid var(--border-hover); }
.btn-outline:hover { border-color: var(--accent); color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); transform: translateY(-2px); }
.btn-ghost { background: rgba(255,255,255,.04); color: var(--text-secondary); border: 1px solid var(--border); }
.btn-ghost:hover { background: rgba(255,255,255,.08); color: var(--text-primary); border-color: var(--border-hover); }
.btn-lg { padding: 14px 36px; font-size: 1rem; }
.btn-sm { padding: 8px 20px; font-size: 0.82rem; }

/* â”€â”€â”€ HEADER / NAV â”€â”€â”€ */
#site-header {
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 1000;
  padding: 0 clamp(20px, 4vw, 64px);
  transition: background .4s, backdrop-filter .4s, border-color .4s;
  border-bottom: 1px solid transparent;
  height: var(--header-h);
}
#site-header.scrolled {
  background: rgba(10,10,15,.88);
  backdrop-filter: blur(20px) saturate(1.2);
  -webkit-backdrop-filter: blur(20px) saturate(1.2);
  border-bottom-color: var(--border);
}
.nav-inner {
  max-width: 1280px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: var(--header-h);
}
.logo {
  font-family: var(--font-display);
  font-weight: 800;
  font-size: 1.4rem;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 4px;
  cursor: pointer;
}
.logo span { color: var(--accent); }
.nav-links { display: flex; align-items: center; gap: 8px; }
.nav-link {
  font-size: 0.87rem;
  font-weight: 500;
  color: var(--text-secondary);
  padding: 8px 14px;
  border-radius: 8px;
  transition: color .3s, background .3s;
  cursor: pointer;
  position: relative;
}
.nav-link:hover, .nav-link.active { color: var(--text-primary); background: rgba(255,255,255,.04); }

/* Dropdown */
.nav-dropdown { position: relative; }
.nav-dropdown-menu {
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%) translateY(8px);
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 8px;
  min-width: 220px;
  opacity: 0;
  visibility: hidden;
  transition: opacity .25s, visibility .25s, transform .25s;
  box-shadow: 0 16px 48px rgba(0,0,0,.4);
  z-index: 100;
}
.nav-dropdown:hover .nav-dropdown-menu,
.nav-dropdown-menu:hover {
  opacity: 1;
  visibility: visible;
  transform: translateX(-50%) translateY(0);
}
.nav-dropdown-item {
  display: block;
  padding: 10px 16px;
  font-size: 0.85rem;
  color: var(--text-secondary);
  border-radius: 6px;
  cursor: pointer;
  transition: background .2s, color .2s;
}
.nav-dropdown-item:hover { background: rgba(255,255,255,.05); color: var(--text-primary); }
.nav-dropdown-item small { display: block; font-size: 0.72rem; color: var(--text-muted); margin-top: 2px; }
.nav-actions { display: flex; align-items: center; gap: 10px; }

/* Hamburger */
.hamburger { display: none; background: none; border: none; cursor: pointer; padding: 8px; z-index: 1001; }
.hamburger span { display: block; width: 22px; height: 2px; background: var(--text-primary); margin: 5px 0; transition: .3s; border-radius: 2px; }
.hamburger.open span:nth-child(1) { transform: translateY(7px) rotate(45deg); }
.hamburger.open span:nth-child(2) { opacity: 0; }
.hamburger.open span:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

.mobile-menu {
  display: none;
  position: fixed;
  top: var(--header-h); left: 0; right: 0; bottom: 0;
  background: var(--bg-primary);
  z-index: 999;
  padding: 24px 32px;
  flex-direction: column;
  gap: 4px;
  overflow-y: auto;
  border-top: 1px solid var(--border);
}
.mobile-menu.active { display: flex; }
.mobile-menu a, .mobile-menu .mobile-nav-item {
  font-family: var(--font-display);
  font-size: 1.1rem;
  font-weight: 600;
  color: var(--text-primary);
  padding: 14px 0;
  border-bottom: 1px solid var(--border);
  cursor: pointer;
  display: block;
}
.mobile-menu .mobile-sub {
  padding-left: 20px;
}
.mobile-menu .mobile-sub a {
  font-size: 0.95rem;
  font-weight: 400;
  color: var(--text-secondary);
}

/* â”€â”€â”€ PAGE TRANSITION â”€â”€â”€ */
#app {
  min-height: 100vh;
  padding-top: var(--header-h);
}
.page-enter { animation: fadeInUp .5s var(--transition) both; }

/* â”€â”€â”€ HERO â”€â”€â”€ */
.hero {
  min-height: calc(100vh - var(--header-h));
  display: flex;
  align-items: center;
  position: relative;
  padding: 80px 0;
  overflow: hidden;
}
.hero-bg-grid {
  position: absolute; inset: 0;
  background-image:
    linear-gradient(rgba(0,212,255,.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,212,255,.03) 1px, transparent 1px);
  background-size: 60px 60px;
  mask-image: radial-gradient(ellipse 80% 60% at 50% 40%, black, transparent);
}
.hero-glow {
  position: absolute; top: -20%; right: -10%;
  width: 800px; height: 800px;
  background: radial-gradient(circle, rgba(0,212,255,.06) 0%, transparent 70%);
  pointer-events: none;
}
.hero-glow-warm {
  position: absolute; bottom: -30%; left: -15%;
  width: 600px; height: 600px;
  background: radial-gradient(circle, rgba(255,107,53,.04) 0%, transparent 70%);
  pointer-events: none;
}
.hero .container { position: relative; z-index: 1; }
.hero-content { max-width: 820px; }
.hero-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: var(--accent-soft);
  border: 1px solid rgba(0,212,255,.15);
  border-radius: var(--radius-pill);
  padding: 6px 18px 6px 10px;
  font-size: 0.78rem;
  font-weight: 500;
  color: var(--accent);
  margin-bottom: 32px;
  animation: fadeInDown .8s var(--transition) both;
}
.hero-badge-dot {
  width: 8px; height: 8px;
  background: var(--accent);
  border-radius: 50%;
  animation: pulse 2s ease-in-out infinite;
}
.hero h1 {
  font-family: var(--font-display);
  font-size: clamp(2.8rem, 5.5vw, 4.8rem);
  font-weight: 800;
  line-height: 1.05;
  letter-spacing: -0.03em;
  margin-bottom: 28px;
  animation: fadeInUp .9s .15s var(--transition) both;
}
.hero h1 .accent { color: var(--accent); }
.hero h1 .warm { color: var(--accent-warm); }
.hero-sub {
  font-size: clamp(1rem, 1.5vw, 1.15rem);
  color: var(--text-secondary);
  max-width: 600px;
  line-height: 1.7;
  margin-bottom: 40px;
  animation: fadeInUp .9s .3s var(--transition) both;
}
.hero-actions {
  display: flex; gap: 16px; flex-wrap: wrap;
  animation: fadeInUp .9s .45s var(--transition) both;
}
.hero-stats {
  display: flex; gap: 48px;
  margin-top: 72px; padding-top: 40px;
  border-top: 1px solid var(--border);
  animation: fadeInUp .9s .6s var(--transition) both;
}
.hero-stat h3 {
  font-family: var(--font-display);
  font-size: clamp(1.8rem, 3vw, 2.6rem);
  font-weight: 800;
  letter-spacing: -0.03em;
}
.hero-stat h3 .accent { color: var(--accent); }
.hero-stat p { font-size: 0.82rem; color: var(--text-muted); }

/* â”€â”€â”€ PAGE HERO (inner pages) â”€â”€â”€ */
.page-hero {
  padding: 80px 0 60px;
  position: relative;
  overflow: hidden;
}
.page-hero .hero-bg-grid { mask-image: radial-gradient(ellipse 70% 80% at 50% 30%, black, transparent); }
.page-hero h1 {
  font-family: var(--font-display);
  font-size: clamp(2.4rem, 4.5vw, 3.8rem);
  font-weight: 800;
  letter-spacing: -0.03em;
  line-height: 1.08;
  margin-bottom: 20px;
}
.page-hero .hero-sub { margin-bottom: 32px; }

/* â”€â”€â”€ LOGOS BAR â”€â”€â”€ */
.logos-bar {
  padding: 60px 0;
  border-top: 1px solid var(--border);
  border-bottom: 1px solid var(--border);
}
.logos-label {
  text-align: center;
  font-size: 0.75rem; font-weight: 500;
  color: var(--text-muted);
  letter-spacing: 0.15em;
  text-transform: uppercase;
  margin-bottom: 36px;
}
.logos-row {
  display: flex; align-items: center; justify-content: center;
  gap: clamp(32px, 5vw, 72px);
  flex-wrap: wrap;
  opacity: .45; transition: opacity .4s;
}
.logos-row:hover { opacity: .7; }
.logo-item {
  font-family: var(--font-display);
  font-weight: 700;
  font-size: clamp(.85rem, 1.2vw, 1.05rem);
  color: var(--text-primary);
  white-space: nowrap;
}

/* â”€â”€â”€ PRODUCT CARDS â”€â”€â”€ */
.product-cards { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; }
.product-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 48px;
  position: relative;
  overflow: hidden;
  transition: border-color .4s, box-shadow .4s, transform .4s;
}
.product-card:hover { border-color: var(--border-hover); transform: translateY(-4px); }
.product-card.cyan:hover { border-color: rgba(0,212,255,.2); box-shadow: 0 20px 60px rgba(0,212,255,.05), inset 0 1px 0 rgba(0,212,255,.1); }
.product-card.orange:hover { border-color: rgba(255,107,53,.2); box-shadow: 0 20px 60px rgba(255,107,53,.05), inset 0 1px 0 rgba(255,107,53,.1); }
.product-card-glow {
  position: absolute; top: -50%; right: -30%;
  width: 400px; height: 400px; border-radius: 50%;
  opacity: 0; transition: opacity .5s; pointer-events: none;
}
.cyan .product-card-glow { background: radial-gradient(circle, rgba(0,212,255,.06), transparent 70%); }
.orange .product-card-glow { background: radial-gradient(circle, rgba(255,107,53,.06), transparent 70%); }
.product-card:hover .product-card-glow { opacity: 1; }

.product-icon {
  width: 56px; height: 56px; border-radius: 14px;
  display: flex; align-items: center; justify-content: center;
  margin-bottom: 28px; font-size: 1.4rem;
}
.cyan .product-icon { background: rgba(0,212,255,.1); border: 1px solid rgba(0,212,255,.15); }
.orange .product-icon { background: rgba(255,107,53,.1); border: 1px solid rgba(255,107,53,.15); }
.product-card h3 {
  font-family: var(--font-display);
  font-size: 1.6rem; font-weight: 700;
  letter-spacing: -0.02em; margin-bottom: 4px;
}
.product-sub { font-size: .85rem; color: var(--text-muted); margin-bottom: 20px; font-weight: 500; }
.product-card .desc { color: var(--text-secondary); font-size: .95rem; line-height: 1.7; margin-bottom: 32px; }

.feature-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 36px; }
.feature-tag {
  font-size: .78rem; font-weight: 500;
  padding: 6px 14px; border-radius: var(--radius-pill);
  background: rgba(255,255,255,.04);
  border: 1px solid var(--border);
  color: var(--text-secondary);
}
.feature-tag.new { background: var(--accent-soft); border-color: rgba(0,212,255,.15); color: var(--accent); }
.feature-tag.new-warm { background: var(--accent-warm-soft); border-color: rgba(255,107,53,.15); color: var(--accent-warm); }

/* â”€â”€â”€ RETENTION â”€â”€â”€ */
.retention-inner { display: grid; grid-template-columns: 1fr 1fr; gap: 80px; align-items: center; }
.retention-visual { position: relative; }
.retention-number {
  font-family: var(--font-display);
  font-size: clamp(6rem, 12vw, 10rem);
  font-weight: 800;
  letter-spacing: -0.04em;
  line-height: .9;
  background: linear-gradient(135deg, var(--accent), #33DFFF, var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.retention-suffix {
  font-family: var(--font-display);
  font-size: clamp(2rem, 4vw, 3rem);
  font-weight: 800;
  color: var(--text-primary);
  display: block;
  margin-top: -8px;
}
.retention-ring {
  position: absolute; top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  width: 300px; height: 300px;
  border: 1px solid rgba(0,212,255,.08);
  border-radius: 50%;
  animation: ringPulse 4s ease-in-out infinite;
}
.proof-badges { display: flex; gap: 16px; flex-wrap: wrap; }
.proof-badge {
  display: flex; align-items: center; gap: 10px;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 14px 20px;
}
.proof-badge-icon {
  width: 36px; height: 36px; border-radius: 8px;
  display: flex; align-items: center; justify-content: center;
  font-size: .85rem;
}
.proof-badge-icon.cyan { background: rgba(0,212,255,.1); }
.proof-badge-icon.gold { background: rgba(255,200,50,.1); }
.proof-badge-icon.green { background: rgba(80,220,120,.1); }
.proof-badge span { font-size: .82rem; font-weight: 500; color: var(--text-secondary); }

/* â”€â”€â”€ SERVE CARDS â”€â”€â”€ */
.serve-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
.serve-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 40px 32px;
  transition: border-color .3s, transform .3s, box-shadow .3s;
}
.serve-card:hover { border-color: var(--border-hover); transform: translateY(-4px); box-shadow: 0 16px 48px rgba(0,0,0,.3); }
.serve-card-icon { font-size: 2rem; margin-bottom: 24px; display: block; }
.serve-card h4 { font-family: var(--font-display); font-size: 1.15rem; font-weight: 700; margin-bottom: 12px; }
.serve-card p { color: var(--text-secondary); font-size: .9rem; line-height: 1.7; }

/* â”€â”€â”€ TESTIMONIALS â”€â”€â”€ */
.testimonials-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
.testimonial-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 36px;
  transition: border-color .3s, transform .3s;
  display: flex; flex-direction: column;

class Router {
  constructor() {
    this.routes = {};
    this.currentRoute = null;
    window.addEventListener('hashchange', () => this.resolve());
    window.addEventListener('load', () => this.resolve());

  on(path, handler) {

    initFAQ();

    updateActiveNav(hash);
